<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/07e47118c6.js" crossorigin="anonymous"></script>
    <title>Morse Code Translator</title>
</head>

<body>
    <img src="./assets/images/MorseCodeForever.png" alt="morse code">
    <section>
        <h1>Morse Code Translator</h1>

        <form class="input">
            <input class="input__text" type="text" placeholder="Input Words">
            <button type="button" class="input__button">Translate</button>
            <i class="fa fa-refresh" aria-hidden="true"></i>

        </form>

        <div class="display__results">

        </div>
    </section>
</body>
<script type="module" src="main.js"></script>

</html>
